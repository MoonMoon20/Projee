<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Planet Size Comparator</title>
  </head>
  <body>
    <h2>PLANET SIZE COMPARATOR</h2>

    <div>
      <label for="planet1">Select Planet 1:</label>
      <select id="planet1" class="btn">
        <option value="Earth">Earth</option>
        <option value="Mars">Mars</option>
        <option value="Jupiter">Jupiter</option>
        <option value="Venus">Venus</option>
      </select>
    </div>
    <div>
      <label for="planet2">Select Planet 2:</label>
      <select id="planet2" class="btn">
        <option value="Earth">Earth</option>
        <option value="Mars">Mars</option>
        <option value="Jupiter">Jupiter</option>
        <option value="Venus">Venus</option>
      </select>
    </div>
    <button onclick="comparePlanets()" class="btn">Compare Size</button>
    <div id="result"></div>

    <script src="planet.js"></script>
  </body>
</html>
